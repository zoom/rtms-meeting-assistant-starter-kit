<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Summary Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    /* Tab styling */
    .tab-bar {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab-button {
      padding: 12px 24px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s ease;
    }

    .tab-button:hover {
      color: #4285f4;
      background-color: #f0f0f0;
    }

    .tab-button.active {
      color: #4285f4;
      border-bottom-color: #4285f4;
      background-color: #f8f9ff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 40px;
    }
    .heading {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], select {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }
    input[type="text"]:focus, select:focus {
      border-color: #4285f4;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357ae8;
    }
    .results {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .results h1, .results h2, .results h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    .results h1 {
      font-size: 1.5em;
    }
    .results h2 {
      font-size: 1.3em;
    }
    .results h3 {
      font-size: 1.2em;
    }
    .results p {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .results strong {
      font-weight: bold;
    }
    .results em {
      font-style: italic;
    }
    .results ul, .results ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    .results li {
      margin-bottom: 5px;
    }
    .uuid-section {
      background-color: #f8f9fa;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 0.9em;
    }
    .word-count {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
      text-align: right;
    }
    .indented {
      margin-left: 20px;
    }
    .summary-content h3 {
      color: #fdd;
      background-color: #333;
      padding: 8px 12px;
      margin-top: 20px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .video-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    video, .transcript {
      flex: 1;
      min-width: 300px;
      background-color: black;
      border-radius: 4px;
    }
    .transcript {
      background-color: white;
      color: black;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .transcript-line {
      cursor: pointer;
      padding: 2px 0;
    }
    .transcript-line:hover {
      background-color: #f0f0f0;
    }


  </style>
</head>
<body>
  <div class="container">
    <!-- Tab Navigation -->
    <div class="tab-bar">
      <button class="tab-button active" data-tab="search-playback">Search and Playback</button>
      <button class="tab-button" data-tab="summaries">View All Summaries</button>
      <button class="tab-button" data-tab="realtime">Real-time</button>
    </div>

    <!-- Tab Content -->
    <div id="search-playback" class="tab-content active">
      <div class="section">
        <div class="heading">Query Meeting Summaries</div>
        <form>
          <div class="search-box">
            <input type="text" id="query-input" placeholder="Ask questions about your meeting summaries..." required>
            <button type="submit">Search</button>
          </div>
        </form>
        <div class="results" id="results"></div>
      </div>

      <div class="section">
        <div class="heading">Playback Meeting Video</div>
        <div class="search-box">
          <select id="meeting-uuid-select">
            <option value="">Select a Meeting...</option>
          </select>
        </div>
        <div class="video-container">
          <video id="video-player" controls>
            <track kind="subtitles" src="" srclang="en" id="vtt-track">
          </video>
          <div>
            <h4 style="margin: 10px 0 10px 0; color: #333; font-size: 1.1em;">Meeting Transcript</h4>
            <div class="transcript" id="transcript-text">Transcript will appear here when available.</div>
          </div>
        </div>

        <!-- Summary Viewer Section -->
        <div id="summary-section" style="display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h4 style="margin: 0; color: #333;">Meeting Summary</h4>
            <button id="hide-summary" style="padding: 5px 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Hide Summary</button>
          </div>
          <div id="inline-summary-content" class="results" style="margin-top: 0;"></div>
        </div>

        <!-- PDF Viewer Section -->
        <div id="pdf-section" style="display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h4 style="margin: 0; color: #333;">Screen Share PDF</h4>
            <button id="hide-pdf" style="padding: 5px 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Hide PDF</button>
          </div>
          <iframe id="pdf-iframe" style="width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 4px;"></iframe>
        </div>

        <div style="margin: 20px 0 10px 0; text-align: center; display: flex; gap: 10px; justify-content: center;">
          <button id="summary-button" style="display: none; padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">üìù Show Meeting Summary</button>
          <button id="pdf-button" style="display: none; padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">üìÑ Show Screen Share PDF</button>
        </div>
      </div>
    </div>

    <div id="summaries" class="tab-content">
      <div class="section">
        <div class="heading">View Meeting Summary</div>
        <div class="search-box">
          <select id="summary-select">
            <option value="">Select a meeting summary...</option>
          </select>
        </div>
        <div class="results" id="summary-results"></div>
      </div>
    </div>

    <div id="realtime" class="tab-content">
      <div class="section">
        <div class="heading">Real-time Monitoring</div>
        <div class="results">
          <p>Real-time monitoring features will be available here.</p>
        </div>
      </div>
    </div>
  </div>



  <script src="static/search.js"></script>
</body>
</html>
